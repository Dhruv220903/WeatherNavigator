<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name to get weather information" spellcheck="false">
            <button>
                <img src="./images/search.png" alt="">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="" class="weather-icon">
            <h1 class="temp">34째C</h1>
            <h2 class="city">Dewas</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">20%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="additional-details">
                <div class="col">
                    <p class="max-temp">Max Temp: 0째C</p>
                </div>
                <div class="col">
                    <p class="min-temp">Min Temp: 0째C</p>
                </div>
                <div class="col">
                    <p class="feels-like">Feels Like: 0째C</p>
                </div>
                <!-- <div class="col">
                    <p class="time">Time: 00:00</p>
                </div> -->
            </div>
        </div>
    </div>

    <script src="weather.js"></script>

</body>
</html>
